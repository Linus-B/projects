<html lang="en">

<body>
	<h1 id="instructions">Press the Button to start the game</h1>
    <p id="info"></p>
    <input id="guessInput" type="text">
    <button id="butt">Start Game</button>
    <div id="yourGuesses"></div>
    <div id="Stats">
        <div>Games played: <span id="GamesPlayed"></span></div>
        <div>Average Number of guesses: <span id="avgGuesses"></span></div>
        <div>Best number of guesses: <span id="bestGuesses"></span></div>
    </div>
</body>
